<div>
    <h4>Мои заказы</h4>
</div>
<span ng-show="myOrders.length == 0">Вы пока не сделали ни одного заказа</span>
<table class="table" ng-if="myOrders.length > 0">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Описание</th>
        <th scope="col">Цена</th>
        <th scope="col">Адрес</th>
        <th scope="col">Телефон</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in myOrders">
        <th scope="row">{{order.id}}</th>
        <td>{{order.description}}</td>
        <td>{{order.price}}</td>
        <td>{{order.address}}</td>
        <td>{{order.phone}}</td>
        <td>
            <button type="button" class="btn btn-outline-info btn-sm">Ожидает оплаты</button>
        </td>
    </tr>
    </tbody>
</table>
</div>
